<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.page_title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <div class="container mt-3">
        <!-- Language Switch Row -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <!-- Added Logo near Switch Language Button -->
                <!-- <img src="{{ url_for('static', filename='images/KPI_logo.png') }}" width="150" alt="Institution Logo" class="mr-3"> -->
                
                <form method="POST" action="{{ url_for('index') }}">
                    <button type="submit" name="switch_language" class="btn btn-secondary">
                        {{ translations.switch_language }}
                    </button>
                </form>
            </div>
            <div>
                <form method="POST" class="d-inline">
                    <button type="submit" name="enhance" class="btn btn-warning ml-2">{{ translations.enhance_video }}</button>
                    <button type="submit" name="enhance" class="btn btn-warning ml-2">{{ translations.enhance_audio }}</button>
                    <button type="submit" name="enhance" class="btn btn-warning ml-2">{{ translations.get_audio_from_video }}</button>
                </form>
            </div>
        </div>

        <!-- 50px Indentation -->
        <div style="height: 50px;"></div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Expanded File Upload Section -->
        <div class="drag-drop-area" id="drop-area" style="color:#FFFFFF">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('index') }}">
                <p>{{ translations.drag_drop }}</p>
                <input type="file" name="file" id="file" class="form-control-file">
            </form>
        </div>

        <!-- 300px Indentation -->
        <div style="height: 100px;"></div>

        <!-- Developer Text Instead of Footer -->
        <div class="text-center mt-5" style="color:#FFFFFF">
            <p>Developers team:</p>
            <p><img src="{{ url_for('static', filename='images/gmail_logo.png') }}" width="30" alt="Gmail Logo">nikita@gmail.com &nbsp;&nbsp; 
                <img src="{{ url_for('static', filename='images/gmail_logo.png') }}" width="30" alt="Gmail Logo">alina@gmail.com &nbsp;&nbsp; 
                <img src="{{ url_for('static', filename='images/gmail_logo.png') }}" width="30" alt="Gmail Logo">daniel@gmail.com</p>
            <p>&copy; 2024 Mr. Mill CleanTone</p>
        </div>
    </div>
</body>
</html>
