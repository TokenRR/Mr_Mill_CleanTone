<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.registration }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <div class="container mt-3">
        <!-- Header with Return to Main Page -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ translations.registration }}</h2>
            <form method="GET" action="{{ url_for('index') }}">
                <button type="submit" class="btn btn-secondary">{{ translations.Return_to_Main_Page }}</button>
            </form>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('register') }}" class="mt-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ translations.registration }}</button>
        </form>

        <!-- 300px Indentation -->
        <div style="height: 100px;"></div>

        <!-- Developer Text Instead of Footer -->
        <div class="text-center mt-5" style="color:#FFFFFF">
            <p>Developers team:</p>
            <p><img src="{{ url_for('static', filename='images/gmail_logo.png') }}" width="30" alt="Gmail Logo">nikita@gmail.com &nbsp;&nbsp; 
                <img src="{{ url_for('static', filename='images/gmail_logo.png') }}" width="30" alt="Gmail Logo">alina@gmail.com &nbsp;&nbsp; 
                <img src="{{ url_for('static', filename='images/gmail_logo.png') }}" width="30" alt="Gmail Logo">danilo@gmail.com</p>
            <p>&copy; 2024 Mr. Mill CleanTone</p>
        </div>
    </div>
</body>
</html>
